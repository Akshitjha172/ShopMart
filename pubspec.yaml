name: shop_mart
description: "A new Flutter project."


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

#-------------PACKAGES--------------------#

dependencies:
  flutter:
    sdk: flutter

  #Utility Packages

  #Icons
  cupertino_icons: ^1.0.6
  iconsax:

  #State Management
  get:

  # Product Specific

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0



flutter:
  uses-material-design: true

  #-------------LOCAL ASSETS------------------#

  assets:
    - assets/images/
    - assets/icons/brands/
    - assets/logos/

  #-----------LOCAL FONTS---------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600


  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
